<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container mt-5 ">
        <h1 >Music Collection</h1>
        <div class="row">
            <div class="col inputfield">
                <h1>Music info</h1>
                <input type="text" id="artist" class="form-control mb-3" placeholder="Artist">
                <input type="text" id="song" class="form-control mb-3" placeholder="Song">
                <textarea id="lyrics" class="form-control mb-3" placeholder="Lyrics"></textarea>
                <P id="message">NOTE: It wont work unles you fill in the appropriate forms :)</P>
                <input type="file" id="cover" class="mb-3">
                <button onclick="addSong()" class="btn btn-primary">Add Song</button>
            </div>
            <div class="col listfield">
                <h1>Track list</h1>
                <table class="table" id="songsTable">
                    <thead>
                        <tr>
                            <th>Artist</th>
                            <th>Song</th>
                            <th>Lyrics</th>
                            <th>Cover</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        </div>
    </main>
    
    <footer><p>Music Collection | All rights reserved. Copyright Â© 2023 Ndy Codes.</p></footer>
    <script src="index.js"></script>
</body>
</html>
